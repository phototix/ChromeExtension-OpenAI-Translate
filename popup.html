<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
      color: black; /* Add global text color */
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: black; /* Ensure label color */
    }
    input, select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
      color: black; /* Ensure input text color */
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      display: none;
      color: black; /* Ensure status text color */
    }
    .success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    h3 {
      color: black; /* Ensure heading color */
    }
  </style>
</head>
<body>
  <h3>OpenAI Translator Settings</h3>
  
  <div class="form-group">
    <label for="api-key">OpenAI API Key:</label>
    <input type="password" id="api-key" placeholder="Enter your OpenAI API key">
  </div>
  
  <div class="form-group">
    <label for="default-language">Default Language:</label>
    <select id="default-language">
      <option value="Simplified Chinese">Simplified Chinese</option>
      <option value="Traditional Chinese">Traditional Chinese</option>
      <option value="English">English</option>
      <option value="Malay">Malay</option>
    </select>
  </div>
  
  <button id="save-btn">Save Settings</button>
  
  <div id="status" class="status"></div>

  <script src="popup.js?ver=1.0"></script>
</body>
</html>
